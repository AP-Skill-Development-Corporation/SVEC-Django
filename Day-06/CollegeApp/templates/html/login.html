{% extends 'html/base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container mt-4">
	{% if messages %}
	{% for i in messages %}
	<div class="alert alert-{{i.tags}} alert-dismissible">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  {{i}}
</div>
	{% endfor %}
	{% endif %}
	<div class="card col-md-6 mx-auto">
		<div class="card-body">
			<form method="post">
				{% csrf_token %}
				<h3>Login</h3>
				<!-- {{form.as_p}} -->
				<input type="text" name="username" class="form-control my-2" placeholder="Enter Username">
				<input type="password" name="password" class="form-control my-2" placeholder="Enter Password">
				<div class="row">
					<a href="{% url 'rg' %}" class="btn btn-outline-info col-md mx-1 my-2">New User</a>
					<input type="submit" value="Login" class="btn btn-outline-success col-md my-2 mx-1">
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
