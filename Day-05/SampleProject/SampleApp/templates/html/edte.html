{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Employee Details</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
	<div class="container mt-4">
		<div class="card col-md-6 mx-auto">
			<h3 class="bg-info text-light border rounded p-2 my-2">Delete User</h3>
			<div class="card-body">
				<h4>Are you sure you want to delete {{y.empname}}?</h4>
				<form method="post">
					{% csrf_token %}
					<div class="row my-2">
						<input type="submit" value="Confirm" class="btn btn-outline-success mx-2 col-md">
						<a href="{% url 'rg' %}" class="btn btn-outline-danger mx-2 col-md">Cancel</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
